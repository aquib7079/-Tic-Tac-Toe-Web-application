<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tic-Tac-Toe: Cross & Circle</title>
    <link rel="stylesheet" href="Ttt.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe: Cross & Circle</h1>
        
        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="score playerX">Player X (Cross): <span id="scoreX">0</span></div>
            <div class="score playerO">Player O (Circle): <span id="scoreO">0</span></div>
        </div>

        <!-- Turn Indicator -->
        <div id="turnIndicator" class="turn-indicator">Player X's (Cross) turn</div>

        <!-- Game Board -->
        <div id="gameBoard" class="game-board">
            <!-- 9 Cells for Tic-Tac-Toe -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <!-- Reset Button -->
        <button id="resetBtn">Reset Game</button>

        <p id="statusMessage"></p>
    </div>

    <!-- Optional sound effects -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
    <audio id="winSound" src="win.mp3" preload="auto"></audio>

    <script src="Ttt.js"></script>
</body>
</html>
